<!DOCTYPE html>
<html>
    <head>
        <title>8-B</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-purple.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <!-- Uses a transparent header that draws on top of the layout's background -->
        <style>
.demo-layout-transparent {
    background: url('/back.jpeg') center / cover;
}
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
        /* This background is dark, so we set text to white. Use 87% black instead if
           your background is light. */
        color: 87% black;
    }
        </style>
        <div class="demo-layout-transparent mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--transparent">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">8-B</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation -->
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="/">Back</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Menu</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/">Back</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <center>
                    <form id="form" action="#" >
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="name">
                            <label class="mdl-textfield__label" for="name">Name</label>
                        </div>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <textarea class="mdl-textfield__input" rows="3" id="desc"></textarea>
                            <label class="mdl-textfield__label" for="desc">Description</textarea>
                        </div>
                        <br>
                        <input type="file" id="imgfile" hidden/>
                        <button id="img" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            Add image &amp; submit
                        </button>
                    </form>
                    <script src="submit.js"></script>
                </center>
            </main>
        </div>
    </body>
</html>
